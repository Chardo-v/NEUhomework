<h1>文件操作</h1>

<p>您可以打开软件后直接对画布进行编辑，也可以新建一个画布进行编辑，或者打开您之前
已保存的画布继续编辑，当您编辑结束时，您可以选择保存画布，保存分为两种文件格式，您
可以选择.pnt格式或.jpg格式，如果您希望下次还能继续编辑该画布，则应选择保存为.pnt
格式；当然，如果您对自己的作品很满意，希望导出成一张图片，您也可以选择.jpg格式进行
保存。</p>
