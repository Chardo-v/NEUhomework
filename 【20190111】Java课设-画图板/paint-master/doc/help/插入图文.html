<h1>插入图文</h1>

<p>您可以打开本地的一张图片，拖动鼠标插入图片，并调整图片的大小。您还可以在文本编辑区选择
插入文本，在编辑框中输入待插入的文本内容，点击“Aa”选择插入文本的字体、字号和文字特征（如：
加粗、斜体等效果），然后点击插入，选择您希望插入的位置，当然如果您对插入位置不满意，也可以
点击“拖动”按钮就行更改。</p>
