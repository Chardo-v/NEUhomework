<h1>图层操作</h1>

<p>对图层进行直接编辑，是本图形编辑器的一大亮点功能，您可以在左部的“操作图层栏”
直接查看或编辑您既有的图层，选择“顶部模式”后，点击对应图层，则直接将该图层置于
所有图层之上；点击“底部模式”后，点击对应图层，则可以将该图层置于所有图层之下，多
次调整可以按照您的意愿将任意图层置于任意位置。</p>
<br><p>例如，下面的示例给出了一个简单的图层操作示意图，图1中矩形图层在圆形图层之下，
图2修改图层顺序，将矩形置于圆形图层之上，可以看到这时圆形已被矩形图层覆盖。</p>
